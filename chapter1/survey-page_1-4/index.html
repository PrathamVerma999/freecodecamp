<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form" action="https://survey-form.freecodecamp.rocks/">
        <div class="form name">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form email">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="form age">
          <label id="number-label" for="age">Age<span class="optional-text">(optional)</span></label>
          <input type="number" name="age" id="number" placeholder="Age" min="13" max="120">
        </div>
        <div class="form role">
          <select name="role" id="dropdown">
            <p>Which option best describes your current role</p>
            <option disabled selected value="">select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">other</option>
          </select>
        </div>
        <div class="form recommend">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>
            Definitely
          </label>
          <label>
            <input type="radio" name="user-recommend" value="maybe" class="input-radio">
            Maybe
          </label>
          <label>
            <input type="radio" name="user-recommend" class="input-radio" value="not-sure">
            Not Sure
          </label>
        </div>
        <div class="form improvement">
          <p>What would you like to see improved?<span class="instruction">(Check all that apply)</span></p>
          <label>
            <input type="checkbox" value="front-end-projects" name="prefer" class="input-checkbox">
            Front-end Projects
          </label>
          <label>
            <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">
            Back-end Projects
          </label>
          <label>
            <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox">
            Data Visualization
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="challenges">
            Challenges
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="open-source-community">
            Open Source Community
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="gitter-help-rooms">
            Gitter help rooms
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="videos">
            Videos
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="city-meetups">
            City Meetups
          </label>
          <label>
            <input type="checkbox" name="prefer" class="input-checkbox" value="wiki">
            Wiki
          </label>
          <label>
            <input type="checkbox" value="forum" name="prefer" class="input-checkbox">
            Forum
          </label>
          <label>
            <input type="checkbox" value="additional-courses" name="prefer" class="input-checkbox">
            Additional Courses
          </label>
        </div>
        <div class="form comments">
          <p>Any comments or suggestions?</p>
          <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>
        <div class="form button">
          <button type="submit" class="submit-button" id="submit">Submit</button>
        </div>
      </form>
    </main>
