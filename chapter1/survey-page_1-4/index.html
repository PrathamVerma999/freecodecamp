<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="./tacos.html" id="survey-form">
            <div class="form intro name">
                <label id="name-label">
                    Name
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </label>
            </div>
            <div class="form intro email">
                <label id="email-label">
                    Email
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                </label>
            </div>
            <div class="form intro age">
                <label id="number-label">
                    Age<span>(optional)</span>
                    <input type="number" name="age" id="number" placeholder="Age" min="13" max="120">
                </label>
            </div>
            <div class="form intro role">
                <select name="dropdown" id="dropdown" required>
                    <label>
                        <option disabled selected value>select current role</option>
                    </label>
                    <label>
                        <option value="student">Student</option>
                    </label>
                    <label>
                        <option value="full-time-learner">Full time learner</option>
                    </label>
                    <label>
                        <option value="full-time-worker">Full time worker</option>
                    </label>
                    <label>
                        <option value="other">Other</option>
                    </label>
                </select>
            </div>
            <div class="form suggestions radio">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" name="suggest" value="definitely" id="definitely" checked>
                    Definitely
                </label>
                <label>
                    <input type="radio" name="suggest" id="maybe" value="maybe">
                    Maybe
                </label>
                <label>
                    <input type="radio" name="suggest" id="not-sure" value="not-sure">
                    Not Sure
                </label>
            </div>
            <div class="form suggestions checkbox">
                <p>What would you like to see improved?<span>(Check all that apply)</span></p>
                <label>
                    <input type="checkbox" name="improvement" value="front-end-projects" id="fep">
                    Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="back-end-proects" id="bep">
                    Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="data visualization" id="dv">
                    Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="challenges" id="ch">
                    Challenges
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="open-source-community" id="osc">
                    Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="gitter-help-rooms" id="ghr">
                    Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="videos" id="vids">
                    Videos
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="city-meetups" id="citym">
                    City Meetups
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="wiki" id="wiki">
                    Wiki
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="forum" id="forum">
                    Forum
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="additional-courses" id="additional-courses">
                    Additional Courses
                </label>
            </div>
            <div class="form suggesions comments">
                <p>Any comments or suggestions?</p>
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Write your comments here..."></textarea>
            </div>
            <div class="form submit-button">
                <button type="submit" name="submit-button" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
